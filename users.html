<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="outlines.css" rel="stylesheet" />
    <script src="js/global.js" defer></script>
    <script src="js/users.js" defer></script>
    <title>Интернет магазин</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">Sneakers</div>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="users.html" class="nav__link">Users</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="users">
        <h2 class="users__title">Наши лучшие пользователи</h2>
        <table class="users__table table">
          <thead class="table__head">
            <tr class="table__row table__row_title">
              <th class="table__cell table__header">Имя</th>
              <th class="table__cell table__header">Почта</th>
              <th class="table__cell table__header">Телефон</th>
              <th class="table__cell table__header">Сайт</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </section>
      <section class="add-user">
        <h2>Добавить пользователя</h2>
        <form name="addUser" class="add-user__form form">
          <input name="name" type="text" placeholder="Введите имя:" />
          <input name="email" type="email" placeholder="Введите почту:" />
          <input name="phone" type="text" placeholder="Введите телефон:" />
          <input name="website" type="text" placeholder="Введите сайт:" />
          <button type="submit">Добавить</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-wrapper">
        <div class="footer__contacts">
          <h1 class="footer__title">Contacts:</h1>
          <ul class="footer__links">
            <li class="footer__link">https://t.me/eugeny_pakhalyuk</li>
            <li class="footer__link">https://github.com/quaterhalfbro</li>
          </ul>
        </div>
        <div class="footer__load-time">
          <span class="load-time"></span>
        </div>
      </div>
    </footer>
  </body>
</html>
